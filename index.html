<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="./styles.css" rel="stylesheet">
</head>
<body>
    <div id="scoreMenu">
        <div id="roundNumCard">
            <p>Round Number:</p>
            <p id="roundNum">-</p>
        </div>
        <div id="scoreCard">
            <div id="humanScoreCard">
                <p>Human Score:</p>
                <p id="humanScore">-</p>
            </div>
            <div id="computerScoreCard">
                <p>Computer Score:</p>
                <p id="computerScore">-</p>
            </div>
        </div>
    </div>
    <button id="startGame">Start</button>

    <div id="choiceMenu">
        <label for="userChoice">Choice:</label>
        <input id="userChoice" type="text" required>
        <input id="submitChoice" type="button" value="Submit">
    </div>

    <script src="./static.js"></script>
</body>
</html>
